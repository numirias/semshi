[tox]
envlist = py35,py36,lint

[testenv]
deps =
    pytest
commands =
    pytest -v

[testenv:lint]
deps=
    flake8
    pylint
commands =
    flake8
    pylint --rcfile tox.ini sem/

[testenv:release]
deps =
    wheel
    twine
commands =
    rm -rf *.egg-info build/ dist/
    python setup.py bdist_wheel sdist
    twine upload -r pypi dist/*
    rm -rf *.egg-info build/ dist/

[pylint]
disable =
    missing-docstring,
    invalid-name,
    too-few-public-methods,
    too-many-public-methods,
